<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>pwa_landscape</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Theme style -->
    <link rel="stylesheet" href="./dist/css/adminlte.min.css" />
    <!-- Google Font: Source Sans Pro -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
      rel="stylesheet"
    />
    <link rel="manifest" href="./manifest.json" crossorigin="use-credentials" />
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="plugin/slidejs/css/splide-core.min.css">
    <link rel="stylesheet" href="plugin/slidejs/css/splide.min.css">
    <link rel="stylesheet" href="plugin/slidejs/css/themes/splide-default.min.css">
    <script
      src="https://kit.fontawesome.com/a121d47811.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="./service-worker.js"></script> -->
    
    <style></style>
  </head>
  <body class="hold-transition content">
    <!-- Automatic element centering -->
    <div class="content-wrapper">
      <div class="user-control">
        <div class="p-3">
          <button class="btn" onclick="profil()">
            <span>
              <i class="fa-regular fa-circle-user"></i>
              ogogikam
            </span>
          </button>
        </div>
        <div class="menu_view">
          <button class="btn stage_menu" onclick="stage_view()">grid</button>
        </div>
      </div>
      <div class="slide_view">
        <section id="image-carousel" class="splide" aria-label="Beautiful Images">
          <div class="splide__track">
            <ul class="splide__list">
              <li class="splide__slide">
                <h2>Level 1</h2>
                <img src="dist/img/photo1.jpg" alt="">
                <div class="level">
                  <button class="btn btn-success">Eazy<span>00:10:00</span></button>
                  <button class="btn btn-primary">Medium<span>00:10:00</span></button>
                  <button class="btn btn-danger">Hard<span>00:00:00</span></button>
                </div>
              </li>
              <li class="splide__slide">
                <h2>Level 2</h2>
                <img src="dist/img/photo2.jpg" alt="">
                <div class="level">
                  <button class="btn btn-success">Eazy<span>00:10:00</span></button>
                  <button class="btn btn-primary">Medium<span>00:10:00</span></button>
                  <button class="btn btn-danger">Hard<span>00:00:00</span></button>
                </div>
              </li>
              <li class="splide__slide">
                <h2>Level 3</h2>
                <img src="dist/img/photo3.jpg" alt="">
                <div class="level">
                  <button class="btn btn-success">Eazy<span>00:10:00</span></button>
                  <button class="btn btn-primary">Medium<span>00:10:00</span></button>
                  <button class="btn btn-danger">Hard<span>00:00:00</span></button>
                </div>
              </li>
              <li class="splide__slide">
                <h2>Level 4</h2>
                <img src="dist/img/photo4.jpg" alt="">
                <div class="level">
                  <button class="btn btn-success">Eazy<span>00:10:00</span></button>
                  <button class="btn btn-primary">Medium<span>00:10:00</span></button>
                  <button class="btn btn-danger">Hard<span>00:00:00</span></button>
                </div>
              </li>
            </ul>
          </div>
        </section>
      </div>
      <div class="grid_view d-none">
        <div class="row">
          <div class="stage col-4 p-2">
            <h2>Level 1</h2>
            <img src="./dist/img/photo1.jpg" alt="">
            <div class="level">
              <button class="btn btn-success">Eazy</button>
              <button class="btn btn-primary">Medium</button>
              <button class="btn btn-danger">Hard</button>
            </div>
          </div>
          <div class="stage col-4 p-2">
            <h2>Level 2</h2>
            <img src="./dist/img/photo2.jpg" alt="">
            <div class="level">
              <button class="btn btn-success">Eazy</button>
              <button class="btn btn-primary">Medium</button>
              <button class="btn btn-danger">Hard</button>
            </div>
          </div>
          <div class="stage col-4 p-2">
            <h2>Level 3</h2>
            <img src="./dist/img/photo3.jpg" alt="">
            <div class="level">
              <button class="btn btn-success">Eazy</button>
              <button class="btn btn-primary">Medium</button>
              <button class="btn btn-danger">Hard</button>
            </div>
          </div>
          <div class="stage col-4 p-2">
            <h2>Level 4</h2>
            <img src="./dist/img/photo4.jpg" alt="">
            <div class="level">
              <button class="btn btn-success">Eazy</button>
              <button class="btn btn-primary">Medium</button>
              <button class="btn btn-danger">Hard</button>
            </div>
          </div>
          <div class="stage col-4 p-2">
            <h2>Level 5</h2>
            <img src="./dist/img/photo5.jpg" alt="">
            <div class="level">
              <button class="btn btn-success">Eazy</button>
              <button class="btn btn-primary">Medium</button>
              <button class="btn btn-danger">Hard</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.center -->
    <div class="side_data">
      <div class="profil">
        <button onclick="profil()" class="float-right">Close</button>
          <ul>
            <li>Okogikam</li>
            <li>Profil</li>
            <li>Logout</li>
          </ul>
      </div>
    </div>
    <aside class="d-none">
      <div class="install-pwa">
        <button class="btn btn-install">install</button>
      </div>
    </aside>
    <script src="plugin/slidejs/js/splide.min.js"></script>
    <!-- <script src="memory.js"></script> -->
    <script src="home.js"></script>
    <script>
      new Splide( '#image-carousel', {
    type   : 'loop',
    padding: '20%',
  }  ).mount();
    </script>
    <!-- <script src="./service-worker.js"></script> -->
  </body>
</html>
